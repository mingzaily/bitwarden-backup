name: Create Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'ç‰ˆæœ¬é€’å¢ç±»å‹'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "mingzaily"
          git config user.email "mingzaily@163.com"

      - name: Calculate next version
        id: version
        run: |
          # è·å–æœ€æ–°æ ‡ç­¾
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # è§£æç‰ˆæœ¬å·
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # æ ¹æ®ç±»å‹é€’å¢
          case "${{ inputs.bump_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "previous_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ steps.version.outputs.previous_tag }}" = "v0.0.0" ]; then
            # é¦–æ¬¡å‘å¸ƒï¼Œä¸æŒ‡å®š previous tag
            gh release create "v${{ steps.version.outputs.version }}" \
              --title "v${{ steps.version.outputs.version }}" \
              --generate-notes
          else
            gh release create "v${{ steps.version.outputs.version }}" \
              --title "v${{ steps.version.outputs.version }}" \
              --generate-notes \
              --notes-start-tag "${{ steps.version.outputs.previous_tag }}"
          fi

      - name: Append Docker Info
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.version }}
          REPO: ${{ github.repository }}
        run: |
          # è·å–ç°æœ‰çš„ release body åˆ°ä¸´æ—¶æ–‡ä»¶
          gh release view "v${VERSION}" --json body -q .body > /tmp/release_body.md
          # è¿½åŠ  Docker ä¿¡æ¯
          echo "" >> /tmp/release_body.md
          echo "---" >> /tmp/release_body.md
          echo "### ğŸ³ Docker é•œåƒ" >> /tmp/release_body.md
          echo "" >> /tmp/release_body.md
          echo '```bash' >> /tmp/release_body.md
          echo "docker pull ghcr.io/${REPO}:${VERSION}" >> /tmp/release_body.md
          echo '```' >> /tmp/release_body.md
          echo "" >> /tmp/release_body.md
          echo "æˆ–ä½¿ç”¨ latest æ ‡ç­¾ï¼š" >> /tmp/release_body.md
          echo '```bash' >> /tmp/release_body.md
          echo "docker pull ghcr.io/${REPO}:latest" >> /tmp/release_body.md
          echo '```' >> /tmp/release_body.md
          # æ›´æ–° release
          gh release edit "v${VERSION}" --notes-file /tmp/release_body.md
